services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tinder
      POSTGRES_USER: tinder
      POSTGRES_PASSWORD: tinder
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrator:
    build: ./backend
    command: npm run db:migrate
    environment:
      DATABASE_URL: postgresql://tinder:tinder@postgres:5432/tinder
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  profile:
    build: ./backend
    command: npm run start:profile
    environment:
      PROFILE_PORT: 8081
      DATABASE_URL: postgresql://tinder:tinder@postgres:5432/tinder
    depends_on:
      - postgres
      - migrator

  image:
    build: ./backend
    command: npm run start:image
    environment:
      IMAGE_PORT: 8082
      DATABASE_URL: postgresql://tinder:tinder@postgres:5432/tinder
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: tinder-images
      S3_FORCE_PATH_STYLE: "true"
    depends_on:
      - postgres
      - minio
      - migrator

  recommendation:
    build: ./backend
    command: npm run start:recommendation
    environment:
      RECOMMENDATION_PORT: 8083
      PROFILE_SERVICE_URL: http://profile:8081
    depends_on:
      - profile

  matches:
    build: ./backend
    command: npm run start:matches
    environment:
      MATCHES_PORT: 8084
      DATABASE_URL: postgresql://tinder:tinder@postgres:5432/tinder
    depends_on:
      - postgres
      - migrator

  sessions:
    build: ./backend
    command: npm run start:sessions
    environment:
      SESSIONS_PORT: 8085
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  messaging:
    build: ./backend
    command: npm run start:messaging
    environment:
      MESSAGING_PORT: 8086
      DATABASE_URL: postgresql://tinder:tinder@postgres:5432/tinder
      MATCHES_SERVICE_URL: http://matches:8084
      SESSIONS_SERVICE_URL: http://sessions:8085
    depends_on:
      - postgres
      - matches
      - sessions
      - migrator
    ports:
      - "8086:8086"

  gateway:
    build: ./backend
    command: npm run start:gateway
    environment:
      GATEWAY_PORT: 8080
      PROFILE_SERVICE_URL: http://profile:8081
      IMAGE_SERVICE_URL: http://image:8082
      RECOMMENDATION_SERVICE_URL: http://recommendation:8083
      MATCHES_SERVICE_URL: http://matches:8084
      SESSIONS_SERVICE_URL: http://sessions:8085
      MESSAGING_SERVICE_URL: http://messaging:8086
    depends_on:
      - profile
      - image
      - recommendation
      - matches
      - sessions
      - messaging
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - gateway
    ports:
      - "3000:80"

volumes:
  pgdata:
  miniodata:
